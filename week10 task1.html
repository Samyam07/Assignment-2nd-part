<!DOCTYPE html>
<html>
<head>
	<title>Table produced from CSS</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="white1"><h1>Column1</h1></div>
	<div class="white2"><h1>Column2</h1></div>
	<div class="white3"><h1>Column3</h1></div>
	<div class="blue1" class="nor">
		A numbered list
		<ol>
			<li>Able</li>
			<li>Baker</li>
			<li>Charlie</li>
			<li>Delta</li>
			<li>Echo</li>
		</ol>
		</div>
	<div class="yellow1" id="rt">B</div>
	<div class="red1" id="ct">C</div>
	<div class="green1" class="nor">
		An unnumbered list
		<ul>
			<li>Pounds</li>
			<li>Dollars</li>
			<li>Euro</li>
			<li>Yen</li>
			<li>Roubles</li>
		</ul>
	</div>
</div>
</body>
</html>
