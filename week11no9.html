<!DOCTYPE html>

<head>
	<title>Array of Integers</title>
	<script type="text/javascript">
		/*Author: Samyam Samba
		//to write a JavaScript program to compute the sum and product of an array of integers
		*/
		var array = [2, 3, 4, 5, 6, 7],
	    s = 0,
	    p = 1,
	    i;
	    for (i = 0; i < array.length; i += 1) 
   		{
	    s += array[i];
	    p *= array[i];
	    }
		alert('Sum : '+s + ' Product :  ' +p);

	</script>	
</head>

	</script>
