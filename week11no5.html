<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loop of images using Java</title>
    <script type="text/javascript">
    document.write("<br><br>")
         for(i=1;i<=4;i++){
        document.write("<img src=\""+i+".jpg\" alt=\" Image "+i+".jpg\" width=\"600\"> <br>");
      }
    </script>
  </head>
  <body>
  </body>
</html>
