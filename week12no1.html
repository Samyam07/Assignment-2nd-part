<!DOCTYPE html>
<html>
<head>
	<title>Javascript Date and Time</title>
</head>
<body onload="clockStart()"><!--this is what'll start the clock-->
	<div id = "currentTime" style="float:left;">
	</div>
	<div id="clock">
<span id="hour">hh</span>:<span id="min">mm</span>:<span id="sec">ss</span>
</div>
	<script>
	
var timerId; // current timer if started
function clockStart() {
if (timerId)
return;

timerId = setInterval(update, 1000);
update(); // (*)

}

function update() {
var date = new Date();
var hours = date.getHours();
if (hours < 10)
hours ='0'+hours;

document.getElementById('hour').innerHTML = hours;
var minutes = date.getMinutes();
if (minutes < 10)
minutes ='0'+minutes;

document.getElementById('min').innerHTML = minutes;
var seconds = date.getSeconds();
if (seconds < 10)
seconds ='0'+seconds;

document.getElementById('sec').innerHTML = seconds;
}

</script>

<script src="js/date.js">
	</script>

</body>
</html>
