<!DOCTYPE html>
<html>
<head>
	<title>Validate Java NaN</title>
	<script type="text/javascript">
	/*Author: Samyam Samba
	// to check whether a given value type entered in text box is NaN or not
	*/
	var num=prompt("Enter what you want to validate: ");
	if(isNaN(num)) {
		alert("not a number")
	}
	else {
		alert("it is a number")
	}
</script>
</head>
<body>
	<script>
	</script>
</body>
</html>
