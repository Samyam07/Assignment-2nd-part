<!DOCTYPE html>
<html>
<head>
	<title>Result</title>
	<script type="text/javascript">
		/*
		#Author:Samyam Samba
		//to show the use if …. Else if …. else for the result of a student
		*/
		marks=parseInt(prompt("Enter your marks: "));
		if(marks>=80 && marks<=100){
			alert("You got Distinction!! ");
		} 
		else if(marks>=60 && marks<80){
			alert("You got First Division!");
		} 
		else if(marks>=50 && marks<60){
			alert("You got Second Division!");
		} 
		else if(marks>=40 && marks<50){
			alert("You got Third Division!");
		}
		else if(marks<40){
			alert("You failed.");
		} 
		else{
			alert("Wrong input!");
		}
	</script>
</head>
<body>
	<script>
	</script>
</body>
</html>
